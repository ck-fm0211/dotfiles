git:
  # need `export $XDG_CONFIG_HOME=$HOME/.config`
  - 
    src: .config/git/config
    dst: .config/git/config
  - 
    src: .config/git/ignore
    dst: .config/git/ignore

homebrew:
  # need `export $HOMEBREW_BUNDLE_FILE_GLOBAL=$HOME/.config/homebrew/.Brewfile`
  src: .config/homebrew/.Brewfile
  dst: .config/homebrew/.Brewfile

sheldon:
  src: .config/sheldon/plugins.toml
  dst: .config/sheldon/plugins.toml

starship:
  # need `export $STARSHIP_CONFIG=$HOME/.config/starship/starship.toml`
  src: .config/starship/starship.toml
  dst: .config/starship/starship.toml

zsh:
  -
    src: .config/zsh/.zshenv
    dst: .config/zsh/.zshenv
  - 
    src: .config/zsh/.zshrc
    dst: .config/zsh/.zshrc
  - 
    src: .config/zsh/lazy.zsh
    dst: .config/zsh/lazy.zsh

iterm2:
  src: .config/iterm2/com.googlecode.iterm2.plist
  dst: .config/iterm2/com.googlecode.iterm2.plist

vscode:
  src: .config/vscode/settings.json
  dst: "Library/Application Support/Code/User/settings.json"

python:
  src: .config/python/pythonrc
  dst: python/pythonrc
