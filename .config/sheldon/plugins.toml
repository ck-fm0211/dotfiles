# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"

[plugins]

# For example:
#
# [plugins.base16]
# github = "chriskempson/base16-shell"

[plugins.zsh-defer]
github = "romkatv/zsh-defer"

[templates]
defer = "{% for file in files %}zsh-defer source \"{{ file }}\"\n{% endfor %}"

[plugins.compinit]
inline = 'autoload -Uz compinit && zsh-defer compinit'

[plugins.completion]
local = "~/.config/zsh"
use = ["completion.zsh"]
apply = ['defer']

[plugins.bindkey]
local = "~/.config/zsh"
use = ["bindkey.zsh"]
apply = ['defer']

[plugins.settings]
local = "~/.config/zsh"
use = ["settings.zsh"]

[plugins.alias]
local = "~/.config/zsh"
use = ["alias.zsh"]
apply = ['defer']

[plugins.colors]
inline = 'autoload -Uz colors && zsh-defer colors'

[plugins.zsh-autosuggestions]
github = 'zsh-users/zsh-autosuggestions'
apply = ['defer']

[plugins.zsh-completions]
github = 'zsh-users/zsh-completions'
apply = ['defer']

[plugins.zsh-syntax-highlighting]
github = 'zsh-users/zsh-syntax-highlighting'
apply = ['defer']

[plugins.autopair]
github = "hlissner/zsh-autopair"
apply = ['defer']

[plugins.kubectl-completion]
remote = "https://raw.githubusercontent.com/nnao45/zsh-kubectl-completion/master/_kubectl"
apply = ["defer"]

# [plugins.starship]
# inline = 'eval "$(starship init zsh)"'

[plugins.powerlevel10k]
github = "romkatv/powerlevel10k"

[plugins.homebrew]
inline = 'eval "$(/opt/homebrew/bin/brew shellenv)"'

[plugins.mise]
inline = 'eval "$(mise activate zsh)"'

[plugins.anyframe]
github = 'mollifier/anyframe'
apply = ['defer']
