name: macos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run install.sh
      run: make install

    - name: Run link.sh
      run: make link

    - name: Run brew
      run: |
        make brew-bundle-taps
        make brew-bundle
        make brew-bundle-cask
        make brew-bundle-vscode
        # make brew-bundle-mas # skip

    - name: Run sheldon.sh
      run: make sheldon 

    - name: Run mac_defaults.sh
      run: make mac_defaults

    - name: install aws cli
      run: make install_awscli

    - name: install gcloud
      run: make install_gcloud

    - name: shellcheck
      run: make shellcheck
